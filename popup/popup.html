<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LetXPath</title>
  <link rel="stylesheet" href="../app/styles/main.css" />

  <style>
    body {
      margin: 0;
      width: 350px;
    }

    .my-content {
      display: flex;
      justify-content: space-between;
    }

    .myimg {
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="container text-center bg-dark">
    <a href="https://www.letcode.in" target="_blank">
      <img class="myimg s-circle " src=" ../assets/logo.png">
    </a>
  </div>
  <div class="card">
    <div class=" card-body">
      <div class="columns text-center">
        <div class="column">
          <a href="https://www.youtube.com/playlist?list=PL699Xf-_ilW76WC_FIcE8TqqkzpB9dhy3" target="_blank"
            class="tooltip tooltip-top" data-tooltip="How to use?">
            <img src="../assets/icons/popup/youtube.svg" alt="code" width="40%"></img>
          </a>
        </div>
        <div class="column">
          <a href="https://github.com/ortoniKC/LetXPath/issues" target="_blank" class="tooltip tooltip-top"
            data-tooltip="Log issues!">
            <img src="../assets/icons/popup/github.svg" alt="code" width="40%"></img>
          </a>
        </div>
        <div class="column">
          <a href="https://www.youtube.com/playlist?list=PL699Xf-_ilW7aQ6lBWXjaIheZsduOpcR5" target="_blank"
            class="tooltip tooltip-top" data-tooltip="How to develop?">
            <img src="../assets/icons/popup/youtube.svg" alt="code" width="40%"></img>
          </a>
        </div>
      </div>
      <div class="columns">
        <div class="column text-center">
          <p>LetXPath is an open-source project.
            It can help you to find the best XPath & CSS and also generate the code snippet.
          </p>
          <a href="https://chrome.google.com/webstore/detail/letxpath/bekehlnepmijedippfibbmbglglbmlgk/reviews"
            target="_blank">
            <button class="btn btn-primary">Your Review Matters!</button>
          </a>
        </div>
      </div>
    </div>
    <div class="card-footer bg-dark">
      <div class="my-content">
        <p><a href="https://github.com/ortoniKC/LetXPath/blob/master/LICENSE" target="_blank">Licensed</a></p>
        <p><a href="https://github.com/ortoniKC/LetXPath/blob/dev/privacy.md" target="_blank">Privacy Policy</a></p>
      </div>
      <div class="text-center">
        <p>Copyright Â© 2020 <a href="https://www.linkedin.com/in/ortoni/" target="_blank">Koushik Chatterjee</a>
